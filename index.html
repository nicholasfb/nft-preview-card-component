<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="nftcard__container">
            <div class="nftcard__details">
                <img class="nftcard__details-img" src="images/image-equilibrium.jpg" alt="Equilibrium image">
                <h2 class="nftcard__title">Equilibrium #3229</h2>
                <p class="nftcard__description">Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="nftcard__values">
                <h3 class="nftcard__values-price">0.041ETH</h3>
                <h4 class="nftcard__values-time">3 days left</h4>
            </div>
            <div class="nftcard__autor">
                <img class="nftcard__autor-img" src="images/image-avatar.png" alt="Avatar logo">
                <p class="nftcard__autor-details">Creation of <span class="autor-name">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
